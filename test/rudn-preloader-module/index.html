<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../gulp-production/css/gulp-libs.css">

    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />

    <style>
        #mocha h1 {
            margin-bottom: 25px;

        #mocha .test {
            margin-top: 8px;

        #mocha .test.pass::before{

        #mocha h2 {

        }

<body>

<section class="test-preloader">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

            </div>

<script src="../../node_modules/chai/chai.js"></script>
<script src="../../node_modules/mocha/mocha.js"></script>

<script class="mocha-init">

</script>

<script>

</script>

<script src="../../gulp-development/js/modules/rudn-preloader-module.js"></script>

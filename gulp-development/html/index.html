<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>RUDN Preloader Module</title>

    <link rel="stylesheet" href="/css/gulp-libs.css">
    <link rel="stylesheet" href="/css/gulp-main.css">
</head>

<body>
<section class="test-preloader">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>RUDN Preloader Module</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="test-preloader-block">
                    <div class="test-preloader-block__img"></div>
                    <div class="test-preloader-block__toggle-button-wrapper">
                        <button class="test-preloader-block__toggle-button btn btn-success js__preloader-button">Show preloader</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="test-preloader-block js__custom-preloader">
                    <div class="test-preloader-block__img"></div>
                    <div class="test-preloader-block__toggle-button-wrapper">
                        <button class="test-preloader-block__toggle-button btn btn-success js__preloader-button">Show preloader</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/gulp-libs.js"></script>
<script src="/js/gulp-main.js"></script>
</body>

</html>
